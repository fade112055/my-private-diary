<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossom Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-heart"></i>
                    Personal Diary
                </h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle" title="Change Theme">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="private-toggle" id="privateToggle" title="Private Mode">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Theme Selector -->
        <div class="theme-selector" id="themeSelector">
            <div class="theme-options">
                <button class="theme-option" data-theme="cherry-blossom">
                    <i class="fas fa-leaf"></i>
                    Cherry Blossom
                </button>
                <button class="theme-option" data-theme="night-sky">
                    <i class="fas fa-moon"></i>
                    Night Sky
                </button>
                <button class="theme-option" data-theme="forest">
                    <i class="fas fa-tree"></i>
                    Forest
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Diary Section -->
            <section class="diary-section">
                <div class="diary-header">
                    <h2>
                        <i class="fas fa-book-open"></i>
                        Today's Thoughts
                    </h2>
                    <span class="date-display" id="dateDisplay"></span>
                </div>
                
                <div class="diary-content" id="diaryContent">
                    <div class="entry-list" id="entryList"></div>
                    <div class="new-entry">
                        <textarea 
                            id="diaryInput" 
                            placeholder="What's on your mind today? Share your thoughts..."
                            rows="8"
                        ></textarea>
                        <div class="entry-controls">
                            <button class="save-entry" id="saveEntry">
                                <i class="fas fa-save"></i>
                                Save Entry
                            </button>
                            <button class="clear-entry" id="clearEntry">
                                <i class="fas fa-trash"></i>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="private-overlay" id="privateOverlay">
                    <div class="private-message">
                        <i class="fas fa-lock"></i>
                        <h3>Private Mode Active</h3>
                        <p>Your diary is hidden. Click the eye icon to view.</p>
                    </div>
                </div>
            </section>

            <!-- Timer Section -->
            <section class="timer-section">
                <div class="timer-tabs">
                    <button class="tab-button active" data-tab="stopwatch">
                        <i class="fas fa-stopwatch"></i>
                        Stopwatch
                    </button>
                    <button class="tab-button" data-tab="timer">
                        <i class="fas fa-clock"></i>
                        Timer
                    </button>
                </div>

                <!-- Stopwatch -->
                <div class="timer-content active" id="stopwatch-content">
                    <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
                    <div class="timer-controls">
                        <button class="control-btn start" id="stopwatchStart">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn pause" id="stopwatchPause">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="control-btn reset" id="stopwatchReset">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="laps" id="laps">
                        <button class="lap-btn" id="lapBtn">
                            <i class="fas fa-flag"></i>
                            Lap
                        </button>
                        <div class="lap-times" id="lapTimes"></div>
                    </div>
                </div>

                <!-- Timer -->
                <div class="timer-content" id="timer-content">
                    <div class="timer-setup">
                        <div class="time-inputs">
                            <div class="time-input">
                                <label>Hours</label>
                                <input type="number" id="timerHours" min="0" max="23" value="0">
                            </div>
                            <div class="time-input">
                                <label>Minutes</label>
                                <input type="number" id="timerMinutes" min="0" max="59" value="5">
                            </div>
                            <div class="time-input">
                                <label>Seconds</label>
                                <input type="number" id="timerSeconds" min="0" max="59" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="timer-display" id="timerDisplay">05:00</div>
                    <div class="timer-controls">
                        <button class="control-btn start" id="timerStart">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn pause" id="timerPause">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="control-btn reset" id="timerReset">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Personal Diary. Keep your thoughts safe.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
